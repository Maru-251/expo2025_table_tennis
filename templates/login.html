<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ececec, #f5f5f5);
      font-family: 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 380px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background: #ffffff;
    }
    .login-card h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
    }
    .register-link {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1 class="text-center">ログイン</h1>

    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">ユーザー名</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="ユーザー名を入力"
          required
        />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">パスワード</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="パスワードを入力"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">ログイン</button>
    </form>

    <div class="text-center mt-3 register-link">
      <a href="/register" class="text-decoration-none">ユーザー登録はこちら</a>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle (ツールチップやモーダルを使う場合など) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
